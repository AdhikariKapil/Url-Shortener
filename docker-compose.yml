version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: url_shortener_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url_shortener_network

  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url_shortener_app
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FLASK_ENV: production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/instances:/app/backend/instances
    networks:
      - url_shortener_network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  url_shortener_network:
    driver: bridge
